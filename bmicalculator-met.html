<!--Metric Calculator-->
<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="bmi-calcStyle.css"/>
        <title>BMI Calculator</title>
    </head>
    <body>
		<div id="box">
			<p><b>Body Mass Index<br><span style="padding-left: 25px">
				Calculator</span></b></p>
            
            <a href="bmicalculator.html">
                <button id="iButton">Imperial</button>
            </a>
            <div></div>
            
			<div>
				<input type="text" id="cm">cm</input>
			</div>
			<div>
				<input type="text" id="kgs">kg</input>
			</div>
			<table id="mTable">
				<thead>
					<tr>
						<th><h2>BMI</h2></th>
						<th><h2>Weight Range</h2></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>&lt;18.5</td>
						<td>Underweight</td>     
					</tr>
					<tr>
						<td>18.5-24.9</td>
						<td>Normal Weight</td>
					</tr>
					<tr>
						<td>25-29.9</td>
						<td>Overweight</td>
					</tr>
					<tr>
						<td>30-39.9</td>
						<td>Obese</td>
					</tr>
					<tr>
						<td>&gt;40</td>
						<td>Morbidly Obese</td>
					</tr>
				</tbody>
			</table>
			
			<button id="bButton" onclick="bmiCalc()">Calculate BMI</button>
        
			<p style="padding-left: 50px">Your BMI is: </p>
			<p style="padding-left: 70px" class="output" id="bmiResult"></p>
			<p style="padding-left: 0px" class="output" id="weightRange"></p>
    
			<script>
                function bmiCalc() {
                
                    var heightCM = document.getElementById("cm").value;
                    var weight = document.getElementById("kgs").value;
		
                    bmi = ((weight / heightCM / heightCM) * 10000).toFixed(2);
                
                    document.getElementById("bmiResult").innerHTML = bmi;
					
					var healthyBMI = ("You have a healthy BMI!");
					var unhealthyBMI = ("You have an unhealthy BMI!");
					if (bmi > 18.5 && bmi < 25.0)
						document.getElementById("weightRange").innerHTML = healthyBMI;
					else
						document.getElementById("weightRange").innerHTML = unhealthyBMI;
						
                }
            </script>
		</div>
    </body>
</html>
